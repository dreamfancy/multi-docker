sudo: required
services:
  - docker
before_install:
  - docker build -t chaoyangfan/react-test -f ./client/Dockerfile.dev ./client
script:
  - docker run -e CI=true chaoyangfan/react-test npm test
after_success:
  - docker build -t chaoyangfan/multi-client ./client
  - docker build -t chaoyangfan/multi-nginx ./nginx
  - docker build -t chaoyangfan/multi-server ./server
  - docker build -t chaoyangfan/multi-worker ./worker
  # Log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take images and push them to docker hub
  - docker push chaoyangfan/multi-client
  - docker push chaoyangfan/multi-nginx
  - docker push chaoyangfan/multi-server
  - docker push chaoyangfan/multi-worker
